<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse; table-layout: fixed; height: 100px; width: 100%;">
        <tr>
            <th style="background-color: yellow; border: 1px solid black; border-collapse: collapse;"> First cell </th>
            <th style="background-color: pink; border: 1px solid black; border-collapse: collapse;"> Second cell </th>
        </tr>
    </table>
</body>
</html>
