<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="input_field">
        <input id="number1" type="text">
        <select id="operater">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="number2" type="text">
        <button onclick="calculate()">Try me</button>
    </div>
</body>

</html>
<script>
    var number1 = document.getElementById("number1");
    var number2 = document.getElementById("number2");
    var operater = document.getElementById("operater");
    var result;
    function calculate() {
        var num1 = parseFloat(number1.value);
        var num2 = parseFloat(number2.value);
        var op = operater.value;
        console.log
        if (num2 == 0 && (op == '/' || op == '%')) {
            alert("It\'s over 9000!");
            console.log("It\'s over 9000!");
        }
        else {
            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;

                case '-':
                    result = num1 - num2;
                    break;

                case '*':
                    result = num1 * num2;
                    break;

                case '/':
                    result = num1 / num2;
                    break;

                case '%':
                    result = num1 % num2;
                    break;

                default:
                    break;
            }
            if (!isNaN(result)) {
                if (isFinite(result)) {
                    alert('result is ' + result);
                    console.log('result is' + result);
                }
            }
            else {
                alert('error :(');
                console.log('error:(');
            }

            number1.value = '';
            number2.value = '';
        }
    }
    function alert_30_sec() {
        alert('please use me. . .');
    }

    setInterval(function () {
        alert_30_sec()
    }, 30000);

</script>
