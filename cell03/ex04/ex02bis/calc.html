<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="input_field">
        <input id="number1" type="text">
        <select id="operater">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="number2" type="text">
        <button id="calculateBtn">Try me</button>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function calculate() {
        var num1 = parseFloat($('#number1').val());
        var num2 = parseFloat($('#number2').val());
        var op = $('#operater').val();
        var result;

        if (num1 == 1 && num2 == 0 && (op == '/' || op == '%')) {
            alert("It\'s over 9000!");
        } else {
            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                    break;
            }
            if (result < 0 || !(result % 1 === 0)) {
                if (isFinite(result)) {
                    alert('error :(');
                    console.log('error:(');
                }
            }
            else if (!isNaN(result)) {
                alert('result is ' + result);
                console.log('result: ' + result);
            } else {
                alert('error :(');
                console.log('error:(');
            }

            $('#number1').val('');
            $('#number2').val('');
        }
    }

    function alert_30_sec() {
        alert('please use me. . .');
    }

    $(document).ready(function () {
        $('#calculateBtn').click(calculate);
        setInterval(alert_30_sec, 30000);
    });
</script>
